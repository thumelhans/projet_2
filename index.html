<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo/Booki.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2247cba2a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      media="only screen and (max-width: 768px)"
      href="./CSS/phone_style.css"
    />
    <link
      rel="stylesheet"
      media="only screen and (max-width:992px)"
      href="./CSS/tab_style.css"
    />
    <title>Index | Booki</title>
  </head>
  <body>
    <main>
      <!-- Header & Navbar  -->
      <header>
        <nav class="navbar flex-box flex-row flex-just-between flex-ali-center">
          <div class="img-logo">
            <a href="index.html"
              ><img src=".//images/logo/Booki.png" alt="Logo du site Booki"
            /></a>
          </div>
          <ul class="nav-menu flex-box flex-ali-center">
            <li class="nav-links">
              <a href="">Hébergements</a>
            </li>
            <li class="nav-links">
              <a href="">Activités</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Recherche & Filtre -->
      <section class="search-container flex-box flex-column flex-gap-20">
        <div class="search-header">
          <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
          <p>En plein centre ville, ou en pleine nature</p>
        </div>
        <div class="search-form flex-box flex-row">
          <div class="map-icon bck-grey">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <form action="#" method="post">
            <label for="search"></label>
            <input
              type="search"
              class="search-field"
              name="search"
              placeholder="Marseille, France"
            />
            <button action="#" class="search-btn bck-blue">
              <div class="hidden-text color-white font-bold">Recherche</div>
              <i
                class="fa-solid fa-magnifying-glass color-white hidden-icon"
              ></i>
            </button>
          </form>
        </div>
        <div class="filter-container">
          <div class="filter-title">
            <h3>Filtres</h3>
          </div>
          <div class="filters flex-box flex-row flex-ali-center flex-gap-20">
            <div class="filter-select flex-box flex-row flex-ali-center">
              <div class="icon bck-light-blue">
                <i class="fa-solid fa-money-bill-wave fa-lg color-blue"></i>
              </div>
              <div class="filter-content font-bold">
                <p>Économique</p>
              </div>
            </div>
            <div class="filter-select flex-box flex-row flex-ali-center">
              <div class="icon icon-child bck-light-blue">
                <i class="fa-solid fa-child-reaching fa-lg color-blue"></i>
              </div>
              <div class="filter-content font-bold">
                <p>Familial</p>
              </div>
            </div>
            <div class="filter-select flex-box flex-row flex-ali-center">
              <div class="icon bck-light-blue">
                <i class="fa-solid fa-heart fa-lg color-blue"></i>
              </div>
              <div class="filter-content font-bold">
                <p>Romantique</p>
              </div>
            </div>
            <div class="filter-select flex-box flex-row flex-ali-center">
              <div class="icon bck-light-blue">
                <i class="fa-solid fa-dog fa-lg color-blue"></i>
              </div>
              <div class="filter-content font-bold">
                <p>Animaux autorisés</p>
              </div>
            </div>
          </div>
        </div>
        <div
          class="search-footer flex-box flex-row flex-ali-center flex-gap-20"
        >
          <div class="icon-info">
            <i class="fa-solid fa-info color-blue"></i>
          </div>
          <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
      </section>
    </main>
  </body>
</html>
